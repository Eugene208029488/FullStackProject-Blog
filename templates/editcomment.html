{% extends "base.html" %}

{% block content %}
  <h2>Edit Comment</h2>

    <form method="post">
      <label>
        <div>Comment</div>
        <textarea name="content">{{content}}</textarea>
      </label>

      <div class="error">{{error}}</div>

      <input type="submit" value="Update Comment" name="editcomment">
      &nbsp;&nbsp;
      <a href="/blog/{{post_id}}">
        Cancel
      </a>
    </form>
{% endblock %}
