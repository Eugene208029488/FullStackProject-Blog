<!DOCTYPE html>

<html>
  <head>
    <title>Login</title>
    <style type="text/css">
      .label {text-align: right}
      .error {color: red}
      .divider{width:50px; height:auto; display:inline-block}
    </style>
  </head>

  <body>
    <h2>Movie Blog</h2>
    <form method="post">
      <table>
        <tr>
          <td class="label">
            Username
          </td>
          <td>
            <input type="text" name="username" value="{{username}}">
          </td>
        </tr>

        <tr>
          <td class="label">
            Password
          </td>
          <td>
            <input type="password" name="password" value="">
          </td>
        </tr>
      </table>

      <div class="error">
        {{error}}
      </div>

      <input type="submit" value="Login">
      <div class="divider">
      </div>
      <a class="login-link" href="/signup">Signup</a>
    </form>
  </body>

</html>
